<!-- Contenedor principal para la visibilidad de la última compra -->
<div class="row">
    <!-- Se muestra solo si la propiedad 'compraVisible' es true -->
    <div class="col-lg-12" *ngIf="compraVisible">
        <!-- Columna para mostrar la última compra -->
        <div class="col-lg-4">
            <!-- Card con clase 'text-bg-info' para resaltar la última compra -->
            <div class="card text-bg-info mb-3">
                <!-- Lista de elementos dentro de la tarjeta -->
                <ul class="list-group">
                    <h3>Ultima Compra:</h3>
                    <li class="list-group-item">
                        <!-- Muestra el nombre del producto reciente utilizando interpolación -->
                        {{productoReciente}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Card para mostrar todos los productos ingresados -->
<div class="row">
    <!-- Itera sobre 'coleccionProductos' para mostrar cada producto -->
    <div class="col" *ngFor="let producto of coleccionProductos">
        <!-- Tarjeta para cada producto -->
        <div class="card" style="width: 18rem;">
            <!-- Imagen del producto -->
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

            <div class="card-body">
                <!-- Nombre del producto -->
                <h5 class="card-title">{{producto.nombre}}</h5>
                <!-- Precio del producto -->
                <p class="card-text">{{producto.precio}}</p>

                <!-- Botón para ver más detalles del producto -->
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCard"
                    (click)="mostrarVer(producto)">
                    Ver más
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para mostrar más detalles del producto -->
<div class="modal fade" id="modalCard" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <!-- Título del modal con el nombre del producto seleccionado -->
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
                <!-- Botón para cerrar el modal -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!-- Imagen del producto dentro del modal -->
                <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}" width="100px">

                <!-- Descripción del producto -->
                <div class="mb-3">
                    {{productoSeleccionado.descripcion}}
                </div>

                <!-- Precio del producto -->
                <div class="mb-3">
                    {{productoSeleccionado.precio}}
                </div>
            </div>

            <div class="modal-footer">
                <!-- Botón para agregar el producto al carrito -->
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
                <!-- Botón para cerrar el modal -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
