<div class="container">
    <div class="row">
        

        <div class="col">
            <div *ngFor="let i of info" class="contenido">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{i.nombre}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
                    <mat-card-content>
                      <p>
                     
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Agregar</button>
                      <button mat-button>Compartir</button>
                    </mat-card-actions>
                  </mat-card>                
            </div>
        </div>
    </div>
</div>
